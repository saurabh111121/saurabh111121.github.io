<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel="stylesheet" href="src/bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/tic-tac-toe/game.css">
    <script src="src/tic-tac-toe/game.js"></script>
</head>
<body class="container">
    <header>
        <h1>
            Tic Tac Toe <strong> GAME</strong>
        </h1>
    </header>
    <br><br><br>

    <!-- body -->
    <div >
    <div>
        <div class="board">
            <div class="row justify-content-center">
                <div class="square bottom right" id="c00">1</div>
                <div class="square bottom right" id="c01">2</div>
                <div class="square bottom" id="c02">3</div>
            </div>
            <div class="row justify-content-center">
                <div class="square bottom right" id="c10">4</div>
                <div class="square bottom right" id="c11">5</div>
                <div class="square bottom" id="c12">6</div>
            </div>
            <div class="row justify-content-center">
                <div class="square right" id="c20">7</div>
                <div class="square right" id="c21">8</div>
                <div class="square" id="c22">9</div>
            </div>
        </div>
    </div>
    
    <br><br>
    <div class="alert alert-danger">
        <strong>Game under construction</strong>
      </div>
    </div>

    <footer>
        <a href="index.html">Click here to go back</a>
    </footer>
    
    
</body>
</html>
