<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link rel="stylesheet" href="src/bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/tic-tac-toe/game.css">
    <script src="src/tic-tac-toe/game.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="container">
    <header>
        <h1>
            Tic Tac Toe <strong> GAME</strong>
        </h1>
    </header>
    <br>

    <!-- body -->
    <div>
        <div>
            <div class="board">
                <div class="row justify-content-center">
                    <div class="square bottom right" id="c00"></div>
                    <div class="square bottom right" id="c01"></div>
                    <div class="square bottom" id="c02"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="square bottom right" id="c10"></div>
                    <div class="square bottom right" id="c11"></div>
                    <div class="square bottom" id="c12"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="square right" id="c20"></div>
                    <div class="square right" id="c21"></div>
                    <div class="square" id="c22"></div>
                </div>
            </div>
        </div>

        <br>
        <div id="winner"></div>
        <div>
            <button class="btn btn-primary" id="restart">Reset</button>
        </div>

        <br>

        <div class="row alert alert-info">
            <div class="col">
                <div><strong>Player</strong><p id="score1">0</p></div>
            </div>
            <div class="col">
                <div><strong>Computer</strong><p id="score2">0</p></div>   
            </div>
        </div>

        <br>
        


    </div>

    <footer>
        <a class="text-muted" href="index.html">Click here to go back</a>
    </footer>

    <script>
        $(document).ready(function () {
            $(".square").click(function () {

                if ($(this).hasClass('notEmpty')) {
                    console.log('notEmpty');
                } else {
                    var cell = $(this).attr("id")
                    var row = parseInt(cell[1])
                    var col = parseInt(cell[2])
                    $(this).addClass('notEmpty');
                    if (!myMove) {
                        board[row][col] = false;
                        myMove = true;
                        updateMove();
                        makeMove();
                    }
                }
            });
            $("#restart").click(restartGame);
        });

    </script>


</body>

</html>
